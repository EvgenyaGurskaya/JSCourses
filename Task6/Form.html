<div id ="calculator">
	<form id="calcForm">
		<div>

			<input type="button" value="M-" onclick='memoryNeg()'>

		<div>

			<input type="button" value="%" onclick='valueof("%")'>
			<input type="button" value="-" onclick='valueof("-")'>
		</div>

      
		<div>
			<input type="button" value="1" onclick='valueof("1")'>
			<input type="button" value="2" onclick='valueof("2")'>

			<input type="button" value="+" onclick='valueof("+")'>
		</div>
       
        <div>
    	    <input type="button" value="0" onclick='valueof("0")'>

	</form>
</div>
